<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Easebuild Installer </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="navbar">
      <div width="30px" height="30px" style="margin-left: 20px;">
        <b style="color: rgba(255, 255, 255, 0.5);">Press H for help</b>
      </div>
      <b> Easebuild Installer </b>
      <div id="windowicons">
        <b style="color: rgba(255, 255, 255, 0.5);">Press Q to quit</b>
      </div>
    </div>
    <!-- <hr id="spacer"> -->
    <div id="content">
      <div class="cards" id="card1">
        <img src="assets/download-solid.svg" class="cardsicon">
        <br>
        <h3 class="cardtext">Install</h3>
      </div>
      <div class="cards" id="card2">
        <img src="assets/screwdriver-wrench-solid.svg" class="cardsicon">
        <br>
        <h3 class="cardtext">Repair</h3>
      </div>
      <div class="cards" id="card3">
        <img src="assets/trash-solid.svg" class="cardsicon">
        <br>
        <h3 class="cardstext">Uninstall</h3>
      </div>
    </div>
    <div id="helpmenu">
      <b><br>Alt + C - Clear cache<br>Ctrl + I - Install<br> Ctrl + R - Repair<br> Ctrl + U - Uninstall<br> H - Show/Hide this menu<br> Q - Quit this application<br> M - Minimize this window<br> <span style="color: transparent;">Alt + I - Open Devtools</span></b>
    </div>
    <script src="script.js"></script>
  </body>
</html>
